<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de registros</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/index.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg_color_1 border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="./">
                <img src="./img/logo.png" alt="Logo" width="20" height="20" class="d-inline-block align-text-top me-2">
                CapacitaTE
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarColor01">
                <button type="button" data-bs-toggle="tooltip" data-bs-title="Cerrar sesiÃ³n"
                    class="btn btn-outline-light" id="btn_cerrar_sesion">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="main p-3">
        <div style="width: 100%; height: 200px; display: flex; justify-content: center; align-items: center;"
            class="container-spinner" id="loader_tb_registro">
            <div role="status" style="width: 3rem; height: 3rem;" class="spinner-border text-primary mx-auto">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>

        <table class="table table-bordered table-striped table-hover" id="tb_registro">
            <thead>
                <tr>
                    <th scope="col" class="bg_color_2">Categoria</th>
                    <th scope="col" class="bg_color_2">Temas</th>
                    <th scope=" col" class="bg_color_2">Enfoque</th>
                    <th scope="col" class="bg_color_2">Objetivo</th>
                    <th scope="col" class="bg_color_3">Socio de negocio</th>
                    <th scope="col" class="bg_color_3">Tienda</th>
                    <th scope="col" class="bg_color_4">Sugerir modalidad</th>
                    <th scope="col"></th>
                </tr>
            </thead>

            <tbody>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
