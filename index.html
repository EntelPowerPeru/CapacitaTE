<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles/index.css" />
</head>

<body>
    <div class="container-fluid">
        <h1>Registro</h1>

        <div style="width: 100%; height: 200px; display: flex; justify-content: center; align-items: center;" class="container-spinner" id="loader_tb_registro">
            <div role="status" style="width: 3rem; height: 3rem;" class="spinner-border text-primary mx-auto">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>

        <table class="table table-bordered table-striped table-hover" id="tb_registro">
            <thead>
                <tr>
                    <th scope="col">Categoria</th>
                    <th scope="col">Temas</th>
                    <th scope="col">Enfoque</th>
                    <th scope="col">Objetivo</th>
                    <th scope="col">Socio de negocio</th>
                    <th scope="col">Tienda</th>
                    <th scope="col">Sugerir modalidad</th>
                    <th scope="col"></th>
                </tr>
            </thead>

            <tbody>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/index.js"></script>
</body>

</html>
