<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restablecer contraseña</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/register.css" />
</head>

<body class="background_primary">
    <div class="container h-100 d-none" id="container_reset">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="d-flex justify-content-center align-items-center my-5">
                    <span style="font-size: 4rem; font-weight: 500;" class="text-white me-2">Capacitat</span>

                    <img src="./img/logo.png" alt="logo" width="80">
                </div>

                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">Restablecer contraseña</h1>

                        <form method="post" autocomplete="off" id="form_restablecer_contrasenia">
                            <input type="hidden" name="request_id" />

                            <div class="mb-3">
                                <label class="mb-2 text-muted">Contraseña</label>

                                <input type="password" name="contrasenia" class="form-control" />
                            </div>

                            <div class="mb-3">
                                <label class="mb-2 text-muted">Volver a introducir la contraseña</label>

                                <input type="password" name="contrasenia_repetir" class="form-control" />
                            </div>

                            <div class="align-items-center d-flex">
                                <button type="button" class="btn btn-primary ms-auto" id="btn_restablecer_contrasenia">
                                    <span class="btn-label">Restablecer</span>
                                    <span class="spinner-border spinner-border-sm btn-spinner"></span>
                                    <span class="visually-hidden btn-spinner-alt ">Cargando...</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-5 text-white">
                    Copyright © 2023 — CapacitaTE
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/reset.js"></script>
</body>

</html>
