<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/login.css" />
</head>

<body class="background_primary">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="d-flex justify-content-center align-items-center my-5">
                    <span style="font-size: 4rem; font-weight: 500;" class="text-white me-2">Capacitat</span>

                    <img src="./img/logo.png" alt="logo" width="80">
                </div>

                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">Iniciar sesión</h1>

                        <form method="post" autocomplete="off" id="form_iniciar_sesion">
                            <div class="mb-3">
                                <label class="mb-2 text-muted">Usuario</label>

                                <input type="text" name="usuario" class="form-control" />
                            </div>

                            <div class="mb-3">
                                <div class="mb-2 w-100">
                                    <label class="text-muted">Contraseña</label>

                                    <a href="forgot.html" class="float-end">¿Olvidaste tu contraseña?</a>
                                </div>

                                <input type="password" name="contrasenia" class="form-control" />
                            </div>

                            <div class="d-flex align-items-center">
                                <div class="form-check">
                                    <input type="checkbox" name="recordarme" class="form-check-input">

                                    <label for="remember" class="form-check-label">Recordarme</label>
                                </div>

                                <button type="button" class="btn btn-primary ms-auto" id="btn_iniciar_sesion">
                                    <span class="btn-label">Iniciar sesión</span>
                                    <span class="spinner-border spinner-border-sm btn-spinner"></span>
                                    <span class="visually-hidden btn-spinner-alt ">Cargando...</span>
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="card-footer py-3 border-0">
                        <div class="text-center">
                            ¿No tienes una cuenta? <a href="register.html" class="text-dark">Crear una ahora</a>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-5 text-white">
                    Copyright © 2023 — CapacitaTE
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/login.js"></script>
</body>

</html>
